<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="age" placeholder="Age">
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="height" placeholder="Height (cm)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
    </div>


    <div class="container">
        <h1>Ideal Weight Calculator</h1>
        <input type="number" id="age-iw" placeholder="Age">
        <select id="gender-iw">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="height-iw" placeholder="Height (cm)">
        <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
        <p id="result-iw"></p>
    </div>



    <div class="container">
        <h1>Body Fat Calculator</h1>
        <input type="number" id="age-bf" placeholder="Age">
        <select id="gender-bf">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="height-bf" placeholder="Height (cm)">
        <input type="number" id="weight-bf" placeholder="Weight (kg)">
        <input type="number" id="neck-bf" placeholder="Neck Circumference (cm)">
        <input type="number" id="waist-bf" placeholder="Waist Circumference (cm)">
        <button onclick="calculateBodyFat()">Calculate Body Fat</button>
        <div id="result-container">
            <p id="result-age"></p>
            <p id="result-gender"></p>
            <p id="result-bodyfat"></p>
